<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Game Dashboard - ILJ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="normalize.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="side_left">
          <div class="user_div">
            <div class="avatar">
              <div class="avatarpic_div">
                <img
                  class="avatarpic"
                  src="pict190820_1358360000 (kopia).png"
                  alt="profile picture"
                />
              </div>
              <h1 class="avatartxt1">Igor Ljevak</h1>
              <p class="avatartext2">CS:GO Pro</p>
            </div>
            <div class="channel_div">
              <div class="ch">
                <img src="/iconmonstr-discord-4.svg" alt="discord" />
                <p>Channel</p>
              </div>
              <div class="ch">
                <img src="/iconmonstr-instagram-15.svg" alt="instagram" />
                <p>Social</p>
              </div>
              <div class="ch">
                <img src="/iconmonstr-steam-4.svg" alt="steam" />
                <p class="active">Games</p>
              </div>
              <div class="ch">
                <img src="/iconmonstr-twitch-5.svg" alt="twith" />
                <p>Streams</p>
              </div>
            </div>
          </div>
          <div class="joinDiv">
            <div class="joinleft">
              <h2>
                Join pro <br />for free <br />
                games
              </h2>
            </div>
            <div class="joinright">
              <img src="/Namnlöst-1.png" alt="join icon" />
            </div>
          </div>
        </div>
        <div class="side_right">
          <div class="search_div">
            <h2>Active Games</h2>
            <div class="input_div">
              <input class="searchbar" type="text" placeholder="Search" />
              <img
                class="input_img"
                src="/iconmonstr-magnifier-6.svg"
                alt="search"
              />
            </div>
          </div>
          <div class="game_div">
            <div class="game">
              <div class="gameicon">
                <img src="/Skärmavbild 2021-01-15 kl. 11.15.32.png" alt="" />
              </div>
              <div class="game_info">
                <div class="prog_txt">
                  <h2>Assasians Creed Valhalla</h2>
                  <p>PS5 Version</p>
                </div>
                <div class="progbar">
                  <div class="progleft"></div>
                  <div class="progright"></div>
                </div>
              </div>
              <div class="procent">
                <h2>60%</h2>
              </div>
            </div>
            <div class="game">
              <div class="gameicon">
                <img src="/Skärmavbild 2021-01-15 kl. 11.19.30.png" alt="" />
              </div>
              <div class="game_info">
                <div class="prog_txt">
                  <h2>Cyber Punk 2077</h2>
                  <p>PC Version</p>
                </div>
                <div class="progbar">
                  <div class="progleft1"></div>
                  <div class="progright1"></div>
                </div>
              </div>
              <div class="procent">
                <h2>34%</h2>
              </div>
            </div>
            <div class="game">
              <div class="gameicon">
                <img src="/Skärmavbild 2021-01-15 kl. 11.20.49.png" alt="" />
              </div>
              <div class="game_info">
                <div class="prog_txt">
                  <h2>Ghost of Tsushima</h2>
                  <p>PS5 Version</p>
                </div>
                <div class="progbar">
                  <div class="progleft2"></div>
                  <div class="progright2"></div>
                </div>
              </div>
              <div class="procent">
                <h2>93%</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
